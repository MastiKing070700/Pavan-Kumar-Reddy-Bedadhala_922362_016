<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Table Demo</title>

    <style type="text/css">
    .col-left{
         background-color: #90c38fdb;
     }
     .col-right{
         background-color: rgb(164, 129, 165);
     }
    </style>
  </head>
  <body>
  <div class="container bg-success">
    <table class="table table-bordered table-hover bg-info">
    <caption class="text-white"> Sample Boot table</caption>
    <thread>
    <tr class="bg-light">
    <th>S.No</th>
    <th>Product Id</th>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Amount</th>
    </tr>
    </thread>
    <tbody>
    <tr>
    <td>1</td>
    <td>P1001</td>
    <td>Samsung</td>
    <td>1</td>
    <td>16000</td>
    <td>16000</td>
    </tr>
    <tr>
    <td>2</td>
    <td>P1002</td>
    <td>Apple</td>
    <td>1</td>
    <td>70000</td>
    <td>70000</td>
    </tr>
    <tr>
    <td>3</td>
    <td>P1003</td>
    <td>Oppo</td>
    <td>1</td>
    <td>25000</td>
    <td>25000</td>
    </tr>
    <tr>
    <td>4</td>
    <td>P1004</td>
    <td>onePlus</td>
    <td>1</td>
    <td>24000</td>
    <td>24000</td>
    </tr>
    <tr>
    <td>5</td>
    <td>P1005</td>
    <td>Nokia</td>
    <td>1</td>
    <td>8000</td>
    <td>8000</td>
    </tr>
    
    </tbody>
    </table>
    </div>
